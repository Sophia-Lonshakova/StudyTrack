<!DOCTYPE html>
<html>
<head>
    <title>Редактировать задачу</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Редактировать задачу</h1>
    <form method="POST">
        <label>Название:</label><br>
        <input type="text" name="title" value="{{ task.title }}" required><br><br>

        <label>Предмет:</label><br>
        <input type="text" name="subject" value="{{ task.subject }}"><br><br>

        <label>Срок:</label><br>
        <input type="date" name="deadline" value="{{ task.deadline }}"><br><br>

        <label>Описание:</label><br>
        <textarea name="description">{{ task.description }}</textarea><br><br>

        <button type="submit">Сохранить изменения</button>
    </form>

    <p>
        <a href="{{ url_for('week_tasks', semester_id=task.semester_id, week_num=task.week) }}" class="button-link">Назад к неделе</a>
    </p>
</body>
</html>
